<!-- src/app/components/login/login.component.html -->

<div class="login-container">
  <div class="login-card">
    <h1>ğŸ“ Gestionnaire de TÃ¢ches</h1>
    <p class="subtitle">Entrez votre email pour commencer</p>

    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="votre@email.com"
        />
        <div class="error" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          <small *ngIf="loginForm.get('email')?.errors?.['required']">
            Email requis
          </small>
          <small *ngIf="loginForm.get('email')?.errors?.['email']">
            Email invalide
          </small>
        </div>
      </div>

      <button type="submit" [disabled]="loginForm.invalid">
        Se connecter
      </button>
    </form>
  </div>
</div>
